<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f7f7f7 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 22px;
            box-shadow: 0 8px 40px rgba(80, 112, 255, 0.13), 0 1.5px 6px rgba(0, 0, 0, 0.07);
            padding: 48px 36px 36px 36px;
            position: relative;
            backdrop-filter: blur(6px);
            border: 1.5px solid rgba(80, 112, 255, 0.07);
            transition: box-shadow 0.4s, border 0.3s;
        }

        .container:hover {
            box-shadow: 0 16px 60px rgba(80, 112, 255, 0.18), 0 2px 10px rgba(0, 0, 0, 0.10);
            border: 1.5px solid #5070ff33;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 32px;
            color: #5070ff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.13rem;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        .back-link i {
            margin-right: 8px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        .back-link:hover i {
            transform: translateX(-3px) scale(1.2);
        }

        #productDetails {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .product-image {
            flex: 0 0 160px;
            background: linear-gradient(135deg, #e0e7ff 60%, #fff 100%);
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 2px 16px rgba(80, 112, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 160px;
            transition: box-shadow 0.3s, transform 0.3s, background 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: "";
            position: absolute;
            left: -40%;
            top: -40%;
            width: 180%;
            height: 180%;
            background: radial-gradient(circle at 70% 30%, #5070ff33 0%, transparent 70%);
            opacity: 0.5;
            z-index: 0;
            transition: opacity 0.3s;
        }

        .product-image:hover {
            box-shadow: 0 8px 32px rgba(80, 112, 255, 0.18);
            transform: scale(1.06) rotate(-2deg);
            background: linear-gradient(135deg, #c7d2fe 60%, #fff 100%);
        }

        .product-image:hover::before {
            opacity: 0.8;
        }

        .product-image img {
            max-width: 120px;
            max-height: 120px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            background: #fff;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .product-image:hover img {
            transform: scale(1.13) rotate(2deg);
        }

        .product-info {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .product-info h2 {
            margin-top: 0;
            font-size: 2.1rem;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .product-info .stars {
            color: #FFD43B;
            margin-bottom: 10px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: text-shadow 0.2s;
        }

        .product-info .stars:hover {
            text-shadow: 0 0 8px #FFD43B;
        }

        .product-info .price {
            font-size: 1.35rem;
            color: #28a745;
            font-weight: bold;
            margin: 14px 0 10px 0;
            letter-spacing: 0.5px;
        }

        .product-info p {
            color: #444;
            font-size: 1.08rem;
            margin: 10px 0 18px 0;
            line-height: 1.6;
        }

        .add-to-cart-btn {
            background: linear-gradient(90deg, #5070ff 60%, #43e97b 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 9px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 112, 255, 0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            margin-top: 18px;
            align-self: flex-start;
            overflow: hidden;
            position: relative;
        }

        .add-to-cart-btn:active {
            transform: scale(0.97);
            box-shadow: 0 1px 4px rgba(80, 112, 255, 0.08);
        }

        .add-to-cart-btn::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 1;
        }

        .add-to-cart-btn:active::after {
            width: 200px;
            height: 200px;
            transition: 0s;
        }

        .floating-cart {
            position: fixed;
            top: 28px;
            right: 36px;
            background: linear-gradient(135deg, #5070ff 60%, #43e97b 100%);
            color: #fff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 12px rgba(80, 112, 255, 0.18);
            z-index: 100;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            animation: cart-bounce 2.5s infinite;
        }

        .floating-cart:hover {
            background: linear-gradient(135deg, #43e97b 60%, #5070ff 100%);
            transform: scale(1.12) rotate(-8deg);
            animation: none;
        }

        @keyframes cart-bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-7px);
            }
        }

        @media (max-width: 900px) {
            .container {
                padding: 18px 4px;
            }

            #productDetails {
                flex-direction: column;
                gap: 18px;
            }

            .product-image {
                min-width: 0;
                min-height: 120px;
            }
        }
    </style>
</head>

<body>
    <a href="CART2.HTML" class="floating-cart" title="View Cart">
        <i class="fa fa-shopping-cart"></i>
    </a>
    <div class="container">
        <a href="INDEX2.HTML" class="back-link"><i class="fa fa-arrow-left"></i> Back to Products</a>
        <div id="productDetails"></div>
    </div>
    <script src="scriptdetail.js"></script>
</body>

</html>
